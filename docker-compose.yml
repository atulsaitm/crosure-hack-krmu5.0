services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: crosure
      POSTGRES_USER: crosure
      POSTGRES_PASSWORD: crosure_secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crosure"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        limits:
          memory: 8G

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://crosure:crosure_secret@postgres:5432/crosure
      OLLAMA_URL: http://ollama:11434
      CHROMADB_PATH: /app/chromadb_data
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-qwen/qwen3-coder:free}
    volumes:
      - ./backend:/app
      - ./seed_data:/app/seed_data
      - chromadb_data:/app/chromadb_data
      - chroma_models:/root/.cache/chroma
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

  juice-shop:
    image: bkimminich/juice-shop:latest
    ports:
      - "3000:3000"

volumes:
  pgdata:
  ollama_data:
  chromadb_data:
  chroma_models:
